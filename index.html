<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faux Feelings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>What's that tickling me inside?<br>Oh right, FEELINGS!</h1>
            <hr>
            <p class="subtitle">Now write them down.</p>
        </header>
        
        <main>
            <section class="search-section">
                <label for="feeling-input" class="search-label">What are you feeling?</label>
                <div class="search-wrapper">
                    <input 
                        type="text" 
                        id="feeling-input" 
                        class="search-input" 
                        placeholder="Type to search feelings..."
                        autocomplete="off"
                    >
                    <button id="clear-button" class="clear-button" aria-label="Clear search">âœ•</button>
                </div>
            </section>

            <section class="faux-feelings-section">
                <h2 class="section-title">Faux Feelings</h2>
                <div id="faux-feelings-container" class="chips-container">
                    <!-- Faux feeling chips will appear here -->
                </div>
            </section>

            <section class="feelings-section">
                <h2 class="section-title">Feelings</h2>
                <div id="feelings-container" class="chips-container">
                    <!-- Feeling chips from selected faux feelings will appear here -->
                </div>
            </section>

            <section class="needs-section">
                <h2 class="section-title">Core Needs</h2>
                <div id="needs-container" class="needs-display">
                    <!-- Core needs will appear here -->
                </div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
